name: Compile and Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  compile-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run compile
        run: npm run compile
